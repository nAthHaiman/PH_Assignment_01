<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    
        <link rel="stylesheet" href="styles/webflow.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav>
            <ul class="nav-ul">
                <li class="nav-title inter-font">WEB FLOW</li>
            </ul>
            <a href=""><button class="raleway-font btn-header">Sign Up</button></a>
        </nav>
        <div class="banner">
            <h2 class="head-banner raleway-font">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="raleway-font btn-banner">Stay Focused</button>
        </div>
    </header>
    
    <main>
        <section class="action raleway-font">
            <div class="action-left">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-action">Launch Live Preview</button>
            </div>
                <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>

        <section class="users">
            <div class="users-profile">
                 <h3 class="users-head raleway-font">
                Joined Thousands of Productive Users
            </h3>
            <div class="users-container inter-font">
                <div class="users-box">
                    <h1 class="users-big">50K</h1>
                    <p class="users-small">Active Users</p>
                </div>
                <div class="users-box">
                    <h1 class="users-big">2M+</h1>
                    <p class="users-small">Focus Sessions</p>
                </div>
                <div class="users-box">
                    <h1 class="users-big">95%</h1>
                    <p class="users-small">Satisfaction Rate</p>
                </div>
            </div>

            </div>
           

        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
